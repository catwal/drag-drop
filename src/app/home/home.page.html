<ion-header>
  <ion-toolbar>
    <ion-title> Drag and Drop Lists example </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="false" padding>
  <ion-grid>
    <ion-row align-item-center>
      <ion-col size="12">
        <ion-item>
          <ion-label position="fixed"> New Todo : </ion-label>
          <ion-input [(ngModel)]="todo.value"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label> Quadrant : </ion-label>
          <ion-select [(ngModel)]="selectedQuadrant">
            <ion-select-option value="q1">Do</ion-select-option>
            <ion-select-option value="q2">Schedule</ion-select-option>
            <ion-select-option value="q3">Delegate</ion-select-option>
            <ion-select-option value="q4">Don't Do</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
